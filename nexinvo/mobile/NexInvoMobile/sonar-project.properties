# SonarQube Configuration for NexInvo Mobile
sonar.projectKey=nexinvo-mobile
sonar.projectName=NexInvo Mobile App
sonar.projectVersion=1.0.0
sonar.organization=nexinvo

# Source code settings
sonar.sources=src
sonar.tests=src
sonar.test.inclusions=**/__tests__/**/*,**/*.test.ts,**/*.test.tsx,**/e2e/**/*
sonar.exclusions=**/node_modules/**,**/ios/**,**/android/**,**/dist/**,**/build/**,**/*.config.js,**/coverage/**

# TypeScript/JavaScript settings
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.testExecutionReportPaths=test-results/sonar-report.xml

# Code coverage settings
sonar.coverage.exclusions=**/__tests__/**,**/*.test.*,**/e2e/**,**/*.config.js,**/*.d.ts,**/src/types/**

# Quality profiles
sonar.qualitygate.wait=true

# Technical debt settings
sonar.debt.rules=typescript:S1126,typescript:S1135,typescript:S1481

# Security settings
sonar.security.hotspots.inheritFromGlobal=true

# Duplications
sonar.cpd.exclusions=**/__tests__/**,**/e2e/**

# Analysis parameters
sonar.sourceEncoding=UTF-8
sonar.analysis.mode=publish

# ESLint report path
sonar.eslint.reportPaths=reports/eslint-report.json

# Test results
sonar.testExecutionReportPaths=reports/test-execution-report.xml

# Issue exclusions
sonar.issue.ignore.multicriteria=e1,e2,e3

# Rule: Ignore TODO comments in test files
sonar.issue.ignore.multicriteria.e1.ruleKey=typescript:S1135
sonar.issue.ignore.multicriteria.e1.resourceKey=**/__tests__/**

# Rule: Ignore console.log in development utilities
sonar.issue.ignore.multicriteria.e2.ruleKey=typescript:S2589
sonar.issue.ignore.multicriteria.e2.resourceKey=**/utils/**

# Rule: Ignore complexity in mock files
sonar.issue.ignore.multicriteria.e3.ruleKey=typescript:S3776
sonar.issue.ignore.multicriteria.e3.resourceKey=**/__mocks__/**

# Language-specific settings
sonar.typescript.node=node
sonar.javascript.node=node

# Performance settings
sonar.scanner.metadataFilePath=.scannerwork/report-task.txt

# Branch analysis settings
sonar.branch.name=${CI_COMMIT_REF_NAME}
sonar.branch.target=main

# Pull request analysis
sonar.pullrequest.key=${CI_MERGE_REQUEST_IID}
sonar.pullrequest.branch=${CI_MERGE_REQUEST_SOURCE_BRANCH_NAME}
sonar.pullrequest.base=${CI_MERGE_REQUEST_TARGET_BRANCH_NAME}